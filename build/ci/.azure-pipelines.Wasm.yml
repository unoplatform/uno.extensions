jobs:
- job: Samples_WebAssembly
  displayName: 'Samples - WebAssembly'

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - checkout: self
    clean: 'true'

  - template: templates/dotnet-install.yml
  - template: templates/canary-updater.yml

  - task: gitversion/setup@0
    retryCountOnTaskFailure: 3
    inputs:
      versionSpec: '5.10.3'

  - task: gitversion/execute@0
    retryCountOnTaskFailure: 3
    inputs:
      useConfigFile: true
      configFilePath: build/ci/gitversion.yml
    displayName: Use GitVersion

  # - script: |
  #     sudo apt-get update
  #     sudo apt-get install -y ninja-build
  #   displayName: Install Ninja build

  - script: |
      dotnet build samples/Playground/Playground.Wasm/Playground.Wasm.csproj /p:Configuration=Release "/p:InformationalVersion=%GITVERSION_InformationalVersion%" /p:UnoExtensionsDisableNet7=true /p:GeneratePackageOnBuild=false /detailedsummary /bl:$(build.artifactstagingdirectory)/samples-wasm.binlog

  - task: CopyFiles@2
    displayName: 'Publish Wasm Binaries'
    inputs:
      SourceFolder: $(build.sourcesdirectory)/samples/Playground/Playground.Wasm/bin/Release/net7.0/dist
      Contents: '**/*.*'
      TargetFolder: $(build.artifactstagingdirectory)/Wasm
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
        ArtifactName: $(Build.DefinitionName)
