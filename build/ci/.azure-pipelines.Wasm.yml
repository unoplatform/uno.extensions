jobs:
- job: WebAssembly

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - checkout: self
    clean: 'true'

  - task: gitversion/setup@0
    inputs:
      versionSpec: '5.6.8'

  - task: gitversion/execute@0
    inputs:
      useConfigFile: true
      configFilePath: build/ci/gitversion.yml
    displayName: Use GitVersion

  - task: UseDotNet@2
    displayName: 'Use .NET 5.0.x'
    inputs:
      packageType: sdk
      version: 5.0.x

  - task: UseDotNet@2
    displayName: 'Use .NET 6.0.100'
    inputs:
      packageType: sdk
      version: 6.0.100

  - script: |
      dotnet build samples/Commerce/Commerce.Wasm/Commerce.Wasm.csproj /p:Configuration=Release "/p:InformationalVersion=%GITVERSION_InformationalVersion%" /p:GeneratePackageOnBuild=false /detailedsummary /bl:$(build.artifactstagingdirectory)/samples-wasm.binlog

  - task: CopyFiles@2
    displayName: 'Publish Wasm Binaries'
    inputs:
      SourceFolder: $(build.sourcesdirectory)/samples/Commerce/Commerce.Wasm/bin/Release/net5.0/dist
      Contents: '**/*.*'
      TargetFolder: $(build.artifactstagingdirectory)/Wasm
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false

  - task: PublishBuildArtifacts@1
    inputs:
        ArtifactName: $(Build.DefinitionName)
